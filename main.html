<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script>
  // select all images on the page
  const images = document.querySelectorAll('.image');

  // create an observer to detect when the images are scrolled into view
  const observer = new IntersectionObserver((entries) => {
    entries.forEach((entry) => {
      // when an image is scrolled into view, add the "active" class
      if (entry.intersectionRatio > 0) {
        entry.target.classList.add('active');
      } else {
        entry.target.classList.remove('active');
      }
    });
  });

  // pass the images to the observer
  images.forEach((image) => {
    observer.observe(image);
  });

  // Pass that function to debounce function
  function debounce(func, wait = 20, immediate = true) {
    var timeout;
    return function() {
      var context = this, args = arguments;
      var later = function() {
        timeout = null;
        if (!immediate) func.apply(context, args);
      };
      var callNow = immediate && !timeout;
      clearTimeout(timeout);
      timeout = setTimeout(later, wait);
      if (callNow) func.apply(context, args);
    };
  }

  const slideInImages = debounce(() => {
    images.forEach((image) => {
      observer.observe(image);
    });
  }, 20);

  window.addEventListener('scroll', slideInImages);
</script>


</body>
</html>
